<form>
    <div class="form-group">
      <label for="eventName">Event Name</label>
      <input type="text" class="form-control" id="eventName" name="eventName" required>
      <div class="invalid-feedback">Please enter a valid event name.</div>
    </div>
    <div class="form-group">
      <label for="eventDescription">Event Description</label>
      <textarea class="form-control" id="eventDescription" name="eventDescription" required></textarea>
      <div class="invalid-feedback">Please enter a valid event description.</div>
    </div>
    <div class="form-group">
      <label for="eventDate">Event Date</label>
      <input type="date" class="form-control" id="eventDate" name="eventDate" required>
      <div class="invalid-feedback">Please enter a valid event date.</div>
    </div>
    <div class="form-group">
      <label for="eventLocation">Event Location</label>
      <input type="text" class="form-control" id="eventLocation" name="eventLocation" required>
      <div class="invalid-feedback">Please enter a valid event location.</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
